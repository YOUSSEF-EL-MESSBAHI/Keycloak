<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Keycloak</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css} "/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/products">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/suppliers">Suppliers</a>
    </li>
	</ul>
    <!-- Dropdown -->
    <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        <span sec:authentication="name"></span>
      </a>
      <div class="dropdown-menu dropdown-menu-right">
      	<form class="dropdown-item" action="/sso/logout" id="logout-form" style="display:none" method="post">
      		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      	</form>
        <a class="dropdown-item" href="/changePassword">Changer Password</a>
        <a class="dropdown-item" href="/logout">Logout</a>
      </div>
    </li>
    <li class="nav-item" sec:authorize="isAnonymous()">
    	<a class="nav-link" href="/sso/login">Login</a>
    </li>
  </ul>
</nav>
<div layout:fragment="content1"></div>
</body>
</html>
